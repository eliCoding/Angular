
<div class="row">

     <div class="col s8 offset-s2">


     <div class="card">
             <div class="sm-jumbotron center-align">

     <h2> use Registration</h2>

             </div>

<form  class="col s12 white" #userRegistrationForm="ngForm">

      <div class="row">
             <div class="input-field col s6">
                        <input   class="validate" type="text"   name="UserName"   #UserName = "ngModel" [(ngModel)] = "user.UserName" required >
                          <label data-error="Required field!" >UserName</label>
             </div>
             <div class="input-field col s6">

              <input  class="validate"   type="text"   name="Password"   #Password = "ngModel" [(ngModel)] = "user.Password"  required    minlength="3">
              <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>

             </div>

             <div class="input-field col s6">

              <input type="text"   name="Email"   #Email = "ngModel" [(ngModel)] = "user.Email" [pattern] = "emailPattern" >
              <label  label data-error="Invalid email!">Email</label>

             </div>
             <div class="input-field col s6">

              <input type="text"   name="FirstName"   #FirstName = "ngModel" [(ngModel)] = "user.FirstName" >
              <label>FirstName</label>

             </div>

             <div class="input-field col s6">

              <input type="text"   name="LastName"   #LastName = "ngModel" [(ngModel)] = "user.LastName" >
              <label>LastName</label>

             </div>

             <div class="row">
                               <div class="input-field col s12">

                            <button class="btn-large btn-submit" type="submit">Submit</button>

                               </div>
                                 

             </div>


      </div>

</form>

     </div>

     </div>

</div>
