    <h1>Project List</h1>

  <div class="row" *ngIf="userClaims">
    
    <button class="btn  btn-info btn-lg" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='Available'" (click)="filterBy='Available'">Available</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='Sold'" (click)="filterBy='Sold'">Sold Out</button>
    
    <ul id="thumbnailsList">
          <li *ngFor="let image of (visibleImages | imageFilter : filterBy)">
         <img src="{{image.url}}"  class="tn" width="200" height="160"/>


          </li>
       </ul>
  </div>
