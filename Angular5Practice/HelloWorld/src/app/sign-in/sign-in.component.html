<div class="row">


  <div class="col s8 offset-s2">
     <div class="card">
              <div class="sm-jumborton center-align">

                User Sign-in
              </div>

              <form  class="col s12 white"      #userloginform="ngForm">
                             <div class="row">

                                                <div class="input-field col s6">

                                                 
                                                  <input  name="UserName" type="text"  #UserName="ngModel" [(ngModel)] = "user.UserName" required>
                                                  <label >UserName</label>
                                                </div>
                             </div>
                             <div class="row">

                              <div class="input-field col s6">

                               
                                <input  name="Password" type="text"  #Password="ngModel" [(ngModel)] = "user.Password" required>
                                <label >Password</label>
                              </div>
           </div>

               <div class="row">
                               <button class="btn-large btn-submit"   type="submit">Sign-in</button>
                    
               </div>

              </form>

     </div>


  </div>
</div>
